<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/reset.tb.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="https://img.alicdn.com/tps/i3/T1OjaVFl4dXXa.JOZB-114-114.png">
</head>
<body>
    <header>
        <a class="logo" href="index.html"><img src="https://img.alicdn.com/tfs/TB1_uT8a5ERMeJjSspiXXbZLFXa-143-59.png" alt=""></a>
        <div class="public">
            <p>为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！</p>
        </div>
        <p class="idea">🐞“登录页面”改进意见</p>
    </header>
    <main>
        <div class="cover">
            <div class="login">
                <div>
                    <p class="title">密码登录</p>
                </div>
                <form action="##">
                    <div class="name">
                        <label>👤</label>
                        <input type="text" placeholder="会员名/邮箱/手机号">
                    </div>
                    <div class="password">
                        <label>👁</label>
                        <input type="password" placeholder="请输入密码">
                    </div>
                    <div class="denglu">登录</div>
                    <div class="way">
                        <a href="##">😡微博登录</a>
                        <a href="##">🙋‍支付宝登录</a>
                    </div>
                    <div class="forget">
                        <a href="##">忘记密码</a>
                        <a href="##">忘记会员名</a>
                        <a href="register.html">免费注册</a>
                    </div>
                    <div class="remember">
                        <input type="checkbox"><span>记住用户名</span>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
